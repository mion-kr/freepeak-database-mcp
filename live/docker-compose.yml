version: "3.8"

services:
  # FreePeak DB MCP Server - Live/Production Environment
  db-mcp-server-live:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: live-db-mcp
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      TRANSPORT_MODE: stdio
      CONFIG_PATH: /app/config.json
      ENVIRONMENT: production
    env_file:
      - .env
    ports:
      - "9093:9093" # 다른 포트 사용으로 dev와 구분
    networks:
      - mcp-live-network

networks:
  mcp-live-network:
    driver: bridge
