version: "3.8"

services:
  # FreePeak DB MCP Server - Development Environment
  db-mcp-server-dev:
    image: freepeak/db-mcp-server:latest
    container_name: dev-db-mcp
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      TRANSPORT_MODE: stdio
      CONFIG_PATH: /app/config.json
      ENVIRONMENT: development
    ports:
      - "9092:9092"
    volumes:
      - ./config/mcp-config.json:/app/config.json:ro
    networks:
      - mcp-dev-network

networks:
  mcp-dev-network:
    driver: bridge
